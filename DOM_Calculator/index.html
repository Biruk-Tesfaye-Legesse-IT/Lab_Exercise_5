<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


    <div class="container ">
        <div class="container p-t-1">

            <div class="col-xl-4 col-xl-offset-4 col-md-6 col-md-offset-3 p-x-3 p-y-3 col-xs-12 bg-inverse mt-5">
                <div>
                    <div class="bg-dark rounded" style="width: fit-content;">

                        <textarea class="border-light text-white bg-dark rounded" id="presentingArea"></textarea>


                        <div class="col-xs-7 p-a-0">
                            <div class="col-xs-5 p-a-0 mb-1">


                                <button class="btn-block rounded-circle myButton2 btn-primary col-xs-12" id="clear" func="clear" type="button"> C </button>
                                <button class="btn-block rounded-circle myButton2 btn-secondary col-xs-6 operator" id="Square Root" func="√" type="button">√</button>


                                <button class="btn-block rounded-circle myButton2 btn-secondary col-xs-6 operator" func="^" type="button">^</button>
                                <button class="btn-block rounded-circle myButton2 btn-secondary col-xs-6 operator" func="/" type="button">/ </button>




                            </div>

                            <div class="mb-1">
                                <button class="btn-block rounded-circle myButton numbers numberpad" func="7" type="button">7</button>
                                <button class="btn-block rounded-circle myButton numbers numberpad" func="8" type="button">8</button>
                                <button class="btn-block rounded-circle myButton numbers numberpad" func="9" type="button">9</button>
                                <button class="btn-block rounded-circle myButton2 btn-secondary col-xs-6 operator" func="*" type="button"> * </button>

                            </div>

                            <div class="mb-1">
                                <button class="btn-block rounded-circle myButton numbers numberpad" func="4" type="button">4</button>
                                <button class="btn-block rounded-circle myButton numbers numberpad" func="5" type="button">5</button>
                                <button class="btn-block rounded-circle myButton numbers numberpad" func="6" type="button">6</button>
                                <button class="btn-block rounded-circle myButton2 btn-secondary col-xs-6 operator" func="-" type="button">- </button>

                            </div>
                            <div class="mb-1">
                                <button class="btn-block rounded-circle myButton numbers numberpad" func="1" type="button">1</button>
                                <button class="btn-block rounded-circle myButton numbers numberpad" func="2" type="button">2</button>
                                <button class="btn-block rounded-circle myButton numbers numberpad" func="3" type="button">3</button>
                                <button class="btn-block rounded-circle myButton2 btn-secondary col-xs-6 operator" func="+" type="button">+ </button>


                            </div>
                            <div>
                                <button class="btn-block rounded-circle myButton2 bg-dark numbers numberpad" func="." type="button">.</button>
                                <button class="btn-block rounded-circle myButton  numbers numberpad" func="0" type="button">0  </button>
                                <button class="btn-block rounded-circle myButton2 bg-dark numbers numberpad" func="" type="button"> .</button>
                                <button class="btn-block rounded-circle myButton2 btn-primary col-xs-12 " id="equals" func="=" type="button"> = </button>


                            </div>

                        </div>
                    </div>
                </div>



            </div>


        </div>
    </div>
    </div>



    <script src="./assets/js/app.js" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
